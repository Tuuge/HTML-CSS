<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing web page</title>
  <link rel="stylesheet" href="/lab11/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
</head>

<body>

  <div class="header">
    <div class="container">
      <ul>
        <li> <a href="#home">Home</a></li>
        <li> <a href="#about">About</a></li>
        <li> <a href="#news">News</a></li>
        <li> <a href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>

  <div id="home" class="home">

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/image/463481.jpg" alt=""></div>
        <div class="swiper-slide"><img src="/image/arcane-jinx-fanart-d7.jpg" alt=""></div>
        <div class="swiper-slide"><img src="/image/arcane-jinx-league-of-legend-4k-n7.jpg" alt=""></div>
        <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="">
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

  </div>
  <div id="about" class="about"></div>
  <div id="news" class="news"></div>
  <div id="contact" class="contact"></div>









  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

</body>

</html>
